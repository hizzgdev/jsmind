<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>jsMind</title>
	<link type="text/css" rel="stylesheet" href="../style/jsmind.readonly.css" />
	<link type="text/css" rel="stylesheet" href="../style/jsmind.css" />
</head>

<body>

<header>
	<h1>~jsMind</h1>
	<a name="top"></a>
	<nav>
		<a href="https://github.com/hizzgdev/jsmind" target="_blank">[jsMind@GitHub]</a> 
		<button id="settingsbutton" onClick="showSettingsPanel()">Settings</button>
	</nav>
</header>

<div id="float_toolbar" class="float-toolbar"><img action="detail" src="../img/detail.png" title="detail" alt="detail"/><img action="edit" src="../img/edit.png" title="edit" alt="edit" /><img action="add" src="../img/add.png" title="add item" alt="add" /><img action="delete" src="../img/remove.png" title="delete the item" alt="delete" /></div>

<div id="jsmind_edit_panel" class="jsmind-edit-panel">
	<!--<a name="edit_panel"></a>-->
	<dl id="edit_form">
		<dt id="label_topic"></dt>
		<dd><input id="input_topic" type="text"/></dd>
		<dt>Summary</dt>
		<dd><textarea id="input_summary"></textarea></dd>
	</dl>
	<p id="confirm_p"></p>
	<div class="button-panel">
		<button id="bt_ok"><img src="../img/ok.png" />OK</button>
		<button id="bt_cancel"><img src="../img/cancel.png" />Cancel</button>
	</div>
</div>

<div id="jsmind_settings_panel" class="jsmind-settings-panel">
	<dl>
		<dt>Shortcut</dt>
		<dd>
			<input type="radio" name="shortcut" value="enable"> Enable
			<input type="radio" name="shortcut" value="disable" checked> Disable
		</dd>
	</dl>
	<!--<button onClick="enableShortCut(_shortcut)">Enable</button>
	<button onClick="disableShortCut(_shortcut)">Disable</button>-->
	<div class="button-panel">
		<button onClick="performEditSettings()"><img src="../img/ok.png" />OK</button>
		<button onClick="cancelEditSettings()"><img src="../img/cancel.png" />Cancel</button>
	</div>
</div>


<div id="jsmind_container" class="jsmind-container"></div>

<footer>
	<nav>
		<a href="http://jsmind.sinaapp.com">&copy;jsMind 2013</a>
	</nav>
</footer>

</body>
<script type="text/javascript" src="../js/jsmind.js"></script>
<script type="text/javascript" src="../js/jsmind.edit.js"></script>
<script type="text/javascript" src="../js/jsmind.shortcut.js"></script>
<script language="JavaScript" src="../js/jsmind.settings.js"></script>
<script type="text/javascript" src="../js/jsmind.example.js"></script>
</html>
